<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Result - Phishing Detector</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:700px; margin:40px auto; }
    .card { border:1px solid #ddd; padding:20px; border-radius:8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);}
    .danger { color:#b00020; font-weight:700; }
    .safe { color:#0b7a3b; font-weight:700; }
    .info { margin-top:10px; color:#444; }
    a.button { display:inline-block; margin-top:14px; padding:8px 12px; border-radius:6px; text-decoration:none; border:1px solid #ccc; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Analysis Result</h2>

    <p><strong>URL:</strong> {{ url }}</p>

    {% if "Phishing" in prediction %}
      <p class="danger">{{ prediction }}</p>
    {% else %}
      <p class="safe">{{ prediction }}</p>
    {% endif %}

    {% if confidence %}
      <p class="info">Model confidence: {{ confidence }}%</p>
    {% endif %}

    <a class="button" href="/">Check another URL</a>
  </div>
</body>
</html>
