<!DOCTYPE html>
<html>
<head>
    <title>View History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <style>
        .topbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.title{
    margin: 0;
}

.welcome_text{
    font-weight: 500;
}

    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
    <a href="{{ url_for('manage_users') }}">Manage Users</a>
    <a href="{{ url_for('view_history') }}" class="active">View History</a>
    <a href="{{ url_for('charts') }}">Pie Chart</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">
    <div class="topbar">
        <h3>URL Detection History</h3>
        <div class="welcome_text">
        <span >Welcome, {{ user }}</span>
        </div>
    </div>

    <div class="table-box">
        <table>
            <tr>
                <th>User</th>
                <th>URL</th>
                <th>Prediction</th>
                <th>Confidence (%)</th>
                <th>Date & Time</th>
            </tr>

            {% for h in history %}
            <tr>
                <td>{{ h[0] }}</td>
                <td style="word-break: break-all;">{{ h[1] }}</td>
                <td>{{ h[2] }}</td>
                <td>{{ h[3] if h[3] else "N/A" }}</td>
                <td>{{ h[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
