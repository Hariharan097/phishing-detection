<body>
  <div class="card">
    <h2>Phishing Attack Detector</h2>
    <p>Enter a URL and click <strong>Check</strong>.</p>

    <form action="/predict" method="post">
      <label for="url">URL</label>
      <input type="text" id="url" name="url" placeholder="e.g. https://example.com/login">
      <button type="submit">Check</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
